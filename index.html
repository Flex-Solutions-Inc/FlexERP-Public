<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Flex ERP API Documentation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <div id="sidebar" class="sidebar">
            <h1 class="sidebar-title">Flex ERP API</h1>
            <div class="category">
                <div class="category-title" onclick="toggleCategory('productOps')">Product Operations</div>
                <ul class="sidebar-list hidden" id="productOps">
                    <li onclick="showDetail('getAllProducts')">GET All Products</li>
                    <li onclick="showDetail('postCreateAProduct')">POST Create A Product</li>
                </ul>
            </div>
            <div class="category">
                <div class="category-title" onclick="toggleCategory('resourceOps')">Resource Operations</div>
                <ul class="sidebar-list hidden" id="resourceOps">
                    <li onclick="showDetail('updateApiResource')">UPDATE /api/resource</li>
                    <li onclick="showDetail('deleteApiResource')">DELETE /api/resource</li>
                </ul>
            </div>
        </div>
        <div id="content" class="content">
            <h1>Welcome to the official Flex ERP API Documentation</h1>
            <div id="api-details">
                <p>Select an endpoint from the left sidebar to view more details.</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
